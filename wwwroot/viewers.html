<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Viewers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/viewers.js"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Cinema Management</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="viewers.html">Manage Viewers</a></li>
                    <li class="nav-item"><a class="nav-link" href="schedules.html">Manage Schedules</a></li>
                    <li class="nav-item"><a class="nav-link" href="halls.html">Manage Halls</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h3>Manage Viewers</h3>
        <form id="viewerForm" class="mt-4">
            <div class="mb-3">
                <label for="viewerName" class="form-label">Name</label>
                <input type="text" id="viewerName" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="viewerEmail" class="form-label">Email</label>
                <input type="email" id="viewerEmail" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Add Viewer</button>
        </form>
    </div>
</body>
</html>
