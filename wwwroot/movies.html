<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Cinema Management</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="viewers.html">Manage Viewers</a></li>
                    <li class="nav-item"><a class="nav-link" href="schedules.html">Manage Schedules</a></li>
                    <li class="nav-item"><a class="nav-link" href="halls.html">Manage Halls</a></li>
                    <li class="nav-item"><a class="nav-link" href="movies.html">Manage Movies</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h3>Manage Movies</h3>
        <form id="movieForm" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" class="form-control" placeholder="Enter movie title" required />
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duration (minutes)</label>
                <input type="number" id="duration" class="form-control" placeholder="Enter duration" required />
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" id="genre" class="form-control" placeholder="Enter genre" required />
            </div>
            <button type="submit" class="btn btn-primary">Add Movie</button>
        </form>

        <ul id="moviesList" class="list-group mt-4"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="movies.js"></script>

</body>
</html>
